spring.application.name=smartmenu

# Configurações do PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/smart_menu
spring.datasource.username=muser
spring.datasource.password=mpassword
spring.datasource.driverClassName=org.postgresql.Driver

# Dialeto específico para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Para gerar o schema automaticamente (útil durante o desenvolvimento)
spring.jpa.hibernate.ddl-auto=update

# Outras configurações do JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
